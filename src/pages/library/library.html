<ion-header>
  <ion-navbar> <ion-title>Quotes</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Select your favorite quote</h3>
  <ion-list>
    <button
      ion-item
      *ngFor="let quote of quotesList"
      [navPush]="pushPage"
      [navParams]="quote"
    >
      <ion-icon [name]="quote._source.icon" item-left></ion-icon>
      <h2>{{ quote._source.category | uppercase }}</h2>
      <p>{{ quote._source.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
