<ion-header>
  <ion-navbar> <ion-title>Favorites Quotes</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of favoritesList" (click)="onViewQuote(quote)">
      <h2>{{ quote._source.author }}</h2>
      <p>{{ quote._source.text }}</p>
    </ion-item>
  </ion-list>
</ion-content>
