<ion-header>
  <ion-navbar> <ion-title>Favorites Quotes</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of favoritesList">
      <ion-item (click)="onViewQuote(quote)">
        <h2>{{ quote._source.author }}</h2>
        <p>{{ quote._source.text }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button
          expandable
          ion-button
          color="danger"
          (click)="onRemoveFromFavorites(quote._id)"
        >
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
